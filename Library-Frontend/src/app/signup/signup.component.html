<div class="wrapper">
  <div class="text-center mt-2 mb-3 name">DIGITAL LIBRARY</div>

  <div class="logo mb-3">
    <img src="assets/title-img.gif" alt="" />
  </div>
  <app-auth-header></app-auth-header>
  <form class="p-3 mt-3" #userlogin="ngForm" (ngSubmit)="submit()">
    <div class="form-field d-flex align-items-center">
      <span>ðŸ‘¤</span>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        [(ngModel)]="userCred.username"
        minlength="3"
        #username="ngModel"
        required
      />
      <small [class.d-none]="username.valid" class="px-3 text-danger">Ï‡</small>
      <small [class.d-none]="username.invalid" class="px-3 text-success"
        >âœ“</small
      >
    </div>
    <div
      [class.border-danger]="email.valid"
      class="form-field d-flex align-items-center"
    >
      <span>ðŸ“§</span>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        [(ngModel)]="userCred.email"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        required
      />
      <small [class.d-none]="email.valid" class="px-3 text-danger">Ï‡</small>
      <small [class.d-none]="email.invalid" class="px-3 text-success">âœ“</small>
    </div>

    <div class="form-field d-flex align-items-center">
      <span>ðŸ†”</span>
      <input
        type="number"
        name="regid"
        id="regid"
        pattern="^\d{2,4}$"
        placeholder="Registration ID"
        [(ngModel)]="userCred.regid"
        minlength="4"
        #regid="ngModel"
        required
      />
      <small [class.d-none]="regid.valid" class="px-3 text-danger">Ï‡</small>
      <small [class.d-none]="regid.invalid" class="px-3 text-success">âœ“</small>
    </div>
    <div class="form-field d-flex align-items-center">
      <span>ðŸ”’</span>
      <input
        type="password"
        name="password"
        id="pwd"
        placeholder="Password"
        [(ngModel)]="userCred.password"
        minlength="6"
        #password="ngModel"
        required
      />
      <small [class.d-none]="password.valid" class="px-3 text-danger">Ï‡</small>
      <small [class.d-none]="password.invalid" class="px-3 text-success"
        >âœ“</small
      >
    </div>
    <button class="btn mt-3" [disabled]="userlogin.form.invalid">SIGNUP</button>
  </form>
</div>
